<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-search">
            <input
              type="text"
              placeholder=" search city..."
              autocomplete="off"
              id="searchBox"
            />
            <input type="submit" value="ðŸ”" class="search-btn" />
          </form>
          <header>
            <button id="currentLocation-btn">Current Location</button>
          </header>
          <h1 id="city"></h1>
          <h2 class="currentWeather">
            <section id="date-time">Date/Time</section>
            <div class="iconTemp">
              <img src="#" id="icon" />
              <strong id="current-temp"></strong>
              <span class="units">
                <a href="#" id="fahrenheit-link" class="active"> Â°F </a> |<a
                  href="#"
                  id="celsius-link"
                  >Â°C
                </a>
              </span>
            </div>
          </h2>
          <h3 class="weatherInfo">
            <ul>
              <li><span id="description"></span></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"> </span>mph</li>
            </ul>
          </h3>
          <p class="forecast-heading">5 Day Forecast</p>
          <hr />
          <div class="forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/ZBurdge/My-weather-app.git"

    </div>
